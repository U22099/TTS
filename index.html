  <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="logo.jpg"/>
  <link rel="icon" href="favicon.ico" sizes="48x48">
  <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A text to speech converter using web speech syntesis creates by a team of five as a demo project, The team includes MaryJane, Marcel, Muiz, Seyi and Daniel"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Text To Speech</title>
  </head>
  <body>
    <header>
      <span id="hr" class="hours">00</span>
      <span>:</span>
      <span id="m" class="mins">00</span>
      <span>:</span>
      <span id="s" class="second">00</span>
      <span>&nbsp;</span>
      <span id="md" class="meridian">AM</span>
    </header>
    <main class="main">
      <section class="head">
        <h1>Text To <span>Speech</span> Converter</h1>
        <textarea name="input" id="input" placeholder="Write anything here"></textarea> <br /><br />
      </section>
      <section class="body">
        <p class="voices">Voice Gender:
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </p>
        

        <p class="rate">Voice Rate:
          <input type="radio" id="slow" name="rate" value="slow">
          <label for="slow">Slow</label>
          <input type="radio" id="mslow" name="rate" value="mslow">
          <label for="mslow">Medium-Slow</label>
          <input type="radio" id="medium" name="rate" value="medium">
          <label for="medium">Medium</label>
          <input type="radio" id="mfast" name="rate" value="mfast">
          <label for="mfast">Medium-Fast</label>
          <input type="radio" id="fast" name="rate" value="fast">
          <label for="fast">Fast</label>
          <input type="radio" id="vfast" name="rate" value="vfast">
          <label for="vfast">Very-Fast</label>
        </p>
        
        <p class="volume">Voice Volume:
          <input type="range" min="1" value="80" max="100" id="volume">
        </p>

        <p class="language">Select Language:
          <select name="lang" id="lang">
            <option value="en" selected>English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
          </select>
        </p>
        <button id="btn" class="btn">Speak</button>
      </section>
      <section>
        <p id="output">Output</p>
      </section>
      <footer>
        <section>
          <h1>Note:</h1>
          <span>The voice type and voice language depends on your phone and region</span>
        </section>
        <section>
          <p>developed by MaryJane, Marcel, Seyi, Muiz and Daniel</p>
        </section>
      </footer>
    </main>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
