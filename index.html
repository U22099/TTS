<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="logo.jpg"/>
  <link rel="icon" href="favicon.ico" sizes="48x48">
  <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A text to speech converter using web speech syntesis creates by a team of five as a demo project, The team includes MaryJane, Marcel, Muiz, Seyi and Daniel"/>
    <title>Text To Speech</title>
    <script type="module" crossorigin src="/TTS/assets/index-C0mXym3f.js"></script>
    <link rel="stylesheet" crossorigin href="/TTS/assets/index-B_SY1GJM.css">
  <link rel="manifest" href="/TTS/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/TTS/registerSW.js"></script></head>
  <body>
    <div id="app">
      <header>
        <h2 class="hours">:</h2>
        <h2 class="mins">:</h2>
        <h2 class="second"></h2>
      </header>
      <main class="heroSection">
        <section class="section1">
          <h1>Text To <span>Speech</span> Converter</h1>
          <textarea name="" id="" placeholder="Write anything here"></textarea> <br /><br />
        </section>
        <section class="inputOptions">
          <p class="vType">Voice Type:
            <input type="radio" id="male">
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
          </p>
          

          <p class="vRate">Voice Rate:
            <input type="radio" id="low">
            <label for="low">Low</label>
            <input type="radio" id="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="high">
            <label for="high">High</label>
          </p>
          
          <p class="vVolume">Voice Volume:
            <input type="range">
          </p>

          <p class="vLang">Select Language:
            <select name="" id="">
              <option value="">English</option>
              <option value="">French</option>
              <option value="">Spanish</option>
              <option value="">Italian</option>
              <option value="">Portuguese</option>
              <option value="">Pidgin</option>
            </select>
          </p>

          <button class="playBtn">Play</button>
        </section>
        
      </main>
    </div>
  </body>
</html>
