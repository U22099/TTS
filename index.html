  <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="logo.jpg"/>
  <link rel="icon" href="favicon.ico" sizes="48x48">
  <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A text to speech converter using web speech syntesis creates by a team of five as a demo project, The team includes MaryJane, Marcel, Muiz, Seyi and Daniel"/>
    <title>Text To Speech</title>
    <script type="module" crossorigin src="/TTS/assets/index-Bi268NLm.js"></script>
    <link rel="stylesheet" crossorigin href="/TTS/assets/index-DIiGsdpv.css">
  <link rel="manifest" href="/TTS/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/TTS/registerSW.js"></script></head>
  <body>
    <header>
      <span id="hr" class="hours">00</span>
      <span>:</span>
      <span id="m" class="mins">00</span>
      <span>:</span>
      <span id="s" class="second">00</span>
      <span>&nbsp;</span>
      <span id="md" class="meridian">AM</span>
    </header>
    <main class="main">

      <section class="head">
        <h1>Text To <span>Speech</span> Converter</h1>
        <textarea name="input" id="input" placeholder="Write anything here" rows="10" cols="50">Hello There ðŸ‘‹</textarea> <br /><br />
      </section>
      
      <section class="body">
        <p class="voices">Voice Gender: <br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" checked>
          <label for="female">Female</label>
        </p>
        

        <p class="rate">Voice Rate: <br>
          <label for="slow">Slow</label>
          <input type="radio" id="slow" name="rate" value="slow"> <br>
          <label for="mslow">Medium-Slow</label>
          <input type="radio" id="mslow" name="rate" value="mslow"> <br>
          <label for="medium">Medium</label>
          <input type="radio" id="medium" name="rate" value="medium" checked> <br>
          <label for="mfast">Medium-Fast</label>
          <input type="radio" id="mfast" name="rate" value="mfast"> <br>
          <label for="fast">Fast</label>
          <input type="radio" id="fast" name="rate" value="fast"> <br>
          <label for="vfast">Very-Fast</label>
          <input type="radio" id="vfast" name="rate" value="vfast"> <br>
          
        </p>
        
        <p class="volume">Voice Volume:
          <input type="range" min="1" value="70" max="100" id="volume">
        </p>

        <p class="language">Select Language:
          <select name="lang" id="lang">
            <option value="en-US">English (US)</option>
  <option value="en-GB">English (UK)</option>
  <option value="fr-FR">French (France)</option>
  <option value="fr-CA">French (Canada)</option>
  <option value="es-ES">Spanish (Spain)</option>
  <option value="es-MX">Spanish (Mexico)</option>
  <option value="de-DE">German (Germany)</option>
  <option value="it-IT">Italian (Italy)</option>
  <option value="pt-BR">Portuguese (Brazil)</option>
  <option value="pt-PT">Portuguese (Portugal)</option>
  <option value="ja-JP">Japanese (Japan)</option>
  <option value="ko-KR">Korean (South Korea)</option>
  <option value="zh-CN">Chinese (Simplified)</option>
  <option value="zh-TW">Chinese (Traditional)</option>
  <option value="ru-RU">Russian (Russia)</option>
  <option value="ar-SA">Arabic (Saudi Arabia)</option>
  <option value="hi-IN">Hindi (India)</option>
  <option value="bn-BD">Bengali (Bangladesh)</option>
  <option value="id-ID">Indonesian (Indonesia)</option>
  <option value="tr-TR">Turkish (Turkey)</option>
          </select>
        </p>
        <button id="btn" class="btn">Speak</button>
      </section>
      <section>
        <p id="output" class="output">Output</p>
      </section>
      <footer>
        <section>
          <h1>Note:</h1>
          <span>The voice type and voice language depends on your phone and region</span> <br>
        </section>
        <section>
          <p>developed by MaryJane, Marcel, Seyi, Muiz and Daniel</p>
        </section>
      </footer>
    </main>
  </body>
</html>
